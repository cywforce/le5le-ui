    <h2>组件 - box</h2>
    <div>
      box是带有边框的方形小面板。
    </div>
    <h3>使用</h3>
    <h4>1. 默认</h4>
    <div class="box mt5">
      <div class="content"> <i class="fa fa-plus fa-2x"></i> </div>
    </div>
    <textarea class="input mt20 full" rows="3" style="resize: none;" readonly="readonly">
      <div class="box mt5">
        <div class="content"> <i class="fa fa-plus fa-2x"></i> </div>
      </div></textarea>

    <h4>2. 带bottom</h4>
    <div class="box mt5">
      <div class="content">相册</div>
      <div class="bottom"><a>查看</a></div>
    </div>
    <textarea class="input mt20 full" rows="4" style="resize: none;" readonly="readonly">
      <div class="box mt5">
        <div class="content">相册</div>
        <div class="bottom"><a>查看</a></div>
      </div></textarea>
    <h4>3. 虚线边框</h4>
    <div class="box dash mt5">
      <div class="content"> <i class="fa fa-plus fa-2x"></i> </div>
    </div>
    <textarea class="input mt20 full" rows="3" style="resize: none;" readonly="readonly">
       <div class="box dash mt5">
          <div class="content"> <i class="fa fa-plus fa-2x"></i> </div>
       </div></textarea>
