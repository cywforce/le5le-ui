    <h4>1. 基本用法</h4>
    <div class="mt5">
      <div class="cell">
        <label class="desc">昵称</label>
        <input placeholder="请输入昵称">
      </div>
      <div class="cell">
        <label class="desc">发送邮件</label>

          <input type="checkbox"> 是
        </label>
      </div>
      <div class="cell">
        <label class="desc">收入</label>
        <select>
          <option value="1">年收入百万</option>
          <option value="2">年收入千万</option>
          <option value="3">年收入过亿</option>
        </select>
      </div>
    </div>
